<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>

	<script src="../index.js">
		
	</script>

</h:head>

<h:body>

	<h:form id="formCliente">
		<p:dataTable value="#{clienteBean.clientes}" var="c">

			<p:column>
				<f:facet name="header">
				Nome
				</f:facet>
				<h:outputText value="#{c.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">
				Email
				</f:facet>
				<h:outputText value="#{c.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
				Telefone
				</f:facet>
				<h:outputText value="#{c.telefone}" />
			</p:column>

			<p:column>
				<f:facet name="header">
				Cep
				</f:facet>
				<h:outputText value="#{c.cep}" />
			</p:column>

			<p:column>
				<f:facet name="header">
				Endereco
				</f:facet>
				<h:outputText value="#{c.endereco}" />
			</p:column>

			<p:column>
				<f:facet name="header">
				Estado
				</f:facet>
				<h:outputText value="#{c.estado}" />
			</p:column>

			<p:column>
				<f:facet name="header">
				Cidade
				</f:facet>
				<h:outputText value="#{c.cidade}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					Bairro
				</f:facet>
				<h:outputText value="#{c.bairro}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					Editar/Deletar
				</f:facet>
				<span> <p:commandButton value="editar"
						action="#{clienteBean.update(c)}" /> 
						<f:param name="action" value="#{c.id}"></f:param>
				</span>
				<span> <p:commandButton value="deletar"
						action="#{clienteBean.deletar(c.id)}" />
				</span>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
